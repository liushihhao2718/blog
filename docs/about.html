av>  <header class="masthead" style="background-image:url(about-bg.bdb26be3.jpg)"> <div class="container position-relative px-4 px-lg-5"> <div class="gx-4 gx-lg-5 justify-content-center row"> <div class="col-lg-8 col-md-10 col-xl-7"> <div class="page-heading"> <h1>About Me</h1> <span class="subheading">This is what I do.</span> </div> </div> </div> </div> </header> <noscript id="markdown_content"> # 劉士豪 Tom Liu 4年網頁後端開發經驗，主要工作為提供Restful API，輔助網頁前端開發，智能合約功能串接 熟悉基於Node.js的前後端網頁服務，樂於與PM、UI討論，以協調出符合時程與品質的執行方案，使用以aws lambda為核心的雲端服務架構。 電話：0979-268-066，電子郵件：[liushihhao2718@gmail.com](mailto:liushihhao2718@gmail.com) # 學經歷 - **華碩電腦** 2019 - - **瑞士普科技** 2018 - 2019 - **臺北科技大學資工所** 圖學實驗室 - **淡江大學資工系** # 工作經歷 ## **華碩電腦** 2019 - - 技能 - **AWS:** ​ Cloudfront, API Gateway、S3、Lambda、Cognito、EC2等 - **前端** ​ jQuery、lighterhtml、Vue3、Bootstrap5、Element plus - **Web3** ethers.js、hardhat、solidity - **後端開發** Node.js、Express、MySQL - Quantumcloud 方便使用者於自家桌機挖礦的桌面軟體 ​ 維護網頁、OAuth、edm送信 - AI/ML ​ 一個提供Jupyter Notebook介面，出租機台GPU算力的網頁服務 ​ 主要開發 會員系統、調用廠商機台API，進行機台壓力測試、黑白箱安全性檢測，金流系統串接(stripe)、管理人員後台 - Art blackhole 製作首頁與廠商的NFT市集對接 - Asus NFT Plaza NFT交易平台，使用Opensea Seaport交易合約搭建，包括上架、交換、拍賣NFT等功能。發行ROG顯卡NFT、與其他廠商NFT 智能合約輔助工具：ABI decode tool、contract deploy tool - 其他 mqtt、react native、electron、webrtc ## **瑞士普科技** 2018 - 2019 - 技術 - ANSI C - 閱讀 RFC 文件(http, ftp, tls1.2等) - icash ​ 進行icash對聯合信用卡中心的介接 ​ 開發icash自動販賣機的感應交易部分，包括自動更新，更新金鑰，購買等功能 - Web API ​ 由於硬、軟體架構特殊，僅有自製網路API，沒有Https，但使用第三方Library有困難，自行完成DNS、HTTP、UTF8至Big5編碼轉換等基礎網路功能，使刷卡機有能力串接 Line pay、台新錢包、街口支付等手機支付 - SFTP ​ 在沒有file system、socket的刷卡機環境下編譯libssh2， 模擬libc socket，使刷卡機可以進行ssh連線，並進行sftp下載 - FTPS ​ 獨立修復聯合信用卡中心採購ftp軟體後，所有刷卡機有下載中斷的問題，由ftps層開始盤查，經過AP層、openssl、tcp層、最後在ip層修復下載問題 - iOS ​ 維護高鐵櫃檯使用APP，主要功能為與刷卡機進行藍芽連線 </noscript>  <main class="mb-4"> <div class="container px-0 px-lg-5 px-sm-4"> <div class="gx-4 gx-lg-5 justify-content-center markdown-body" id="content"> </div> </div> </main>  <footer class="border-top"> <div class="container px-4 px-lg-
